name: Deploy Bumbleboard

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: go test -v ./...

      - name: Build Bumbleboard
        uses: "LiveSafe/ghactions-kubectl@main"
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
        with:
          manifest: ""
          command: image build -t bumbleboard .

      - name: Update Bumbleboard deployment
        uses: "LiveSafe/ghactions-kubectl@main"
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
        with:
          manifest: deploy/bumbleboard.yml
